<div class="pensamento {{pensamento.modelo}} ff-robot-mono" [ngClass]="larguraPensamento()">
  <img src="../../../../assets/imagens/{{pensamento.modelo}}.png" alt="aspas">
  <p class="conteudo">{{pensamento.conteudo}}</p>
  <p class="autoria"><b>{{pensamento.autoria}}</b></p>
  <div class="acoes">
    <button class="botao-editar">
      <img src="../../../../assets/imagens/icone-editar.png" alt="editar" routerLink="/editThought/{{pensamento.id}}">
    </button>
    <button class="botao-excluir">
      <img src="../../../../assets/imagens/icone-excluir.png" alt="excluir" routerLink="/deleteThought/{{pensamento.id}}">
    </button>
  </div>
</div>
